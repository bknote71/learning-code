<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <style>
        .container {
            padding: 100px;
            width: 600px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <form class="container" th:action="@{/buy4}" th:object="${buyItem}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err: ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지 </p>
        </div>
        <div class="form-group">
            <label th:for="name" th:text="name"></label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="">
        </div>
        <div class="form-group">
            <label th:for="quantity" th:text="quantity"></label>
            <input type="text" class="form-control" th:field="*{quantity}" th:errorClass="field-error" placeholder="">
            <div class="field-error" th:errors="*{quantity}">
                수량 오류
            </div>
        </div>
        <div class="form-group">
            <label th:for="price" th:text="price"></label>
            <input type="text" class="form-control" th:field="*{price}" th:errorClass="field-error" placeholder="">
            <div class="field-error" th:errors="*{price}">
                가격 오류
            </div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="Send">Submit</button>
    </form>
</body>

</html>
